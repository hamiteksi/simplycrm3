{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
        <!-- Sidebar Toggle -->
        <button class="btn btn-link sidebar-toggle d-md-none me-3">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'musteri:dashboard' %}">
            <img src="{% static 'images/logo_simply.png' %}" alt="SimplyCRM" height="32">
        </a>

        <!-- Search Form -->
        <form class="d-none d-md-flex ms-auto me-4" method="GET" action="{% url 'musteri:customer_list' %}">
            <div class="input-group">
                <input type="search" class="form-control" name="search" 
                       placeholder="Search customers..." value="{{ search_term }}">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <!-- Right Navigation -->
        <ul class="navbar-nav">
            <!-- Notifications -->
            <li class="nav-item dropdown">
                <a class="nav-link" href="#" id="notificationsDropdown" role="button" 
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationsDropdown">
                    <h6 class="dropdown-header">Notifications</h6>
                    <a class="dropdown-item" href="#">
                        <div class="d-flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-user-plus text-success"></i>
                            </div>
                            <div class="flex-grow-1 ms-2">
                                <p class="mb-0">New customer added</p>
                                <small class="text-muted">5 minutes ago</small>
                            </div>
                        </div>
                    </a>
                </div>
            </li>

            <!-- User Menu -->
            <li class="nav-item dropdown ms-3">
                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" 
                   id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle fs-5 me-2"></i>
                    {{ request.user.get_full_name }}
                </a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="{% url 'musteri:profile' %}">
                        <i class="fas fa-user me-2"></i> Profile
                    </a>
                    <a class="dropdown-item" href="{% url 'musteri:settings' %}">
                        <i class="fas fa-cog me-2"></i> Settings
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
