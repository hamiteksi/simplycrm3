{% extends 'base.html' %}
{% load static %}
{% load django_tables2 %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">Müşteri Listesi</h3>
        <a href="{% url 'musteri:customer_create' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Yeni Müşteri
        </a>
    </div>
    <div class="card-body">
        <!-- Filtreler -->
        <div class="row mb-3">
            <div class="col-md-8">
                <form method="get" class="d-flex gap-2">
                    <div class="flex-grow-1">
                        <input type="text" name="search" class="form-control" placeholder="Müşteri ara..." value="{{ search_query }}">
                    </div>
                    <div>
                        <select name="status" class="form-select">
                            <option value="">Tüm Durumlar</option>
                            {% for status_code, status_name in status_choices %}
                            <option value="{{ status_code }}" {% if status_filter == status_code %}selected{% endif %}>
                                {{ status_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Ara
                    </button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-sort"></i> Sırala
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="?sort=first_name">Ada Göre (A-Z)</a></li>
                        <li><a class="dropdown-item" href="?sort=-first_name">Ada Göre (Z-A)</a></li>
                        <li><a class="dropdown-item" href="?sort=-created_at">En Yeni</a></li>
                        <li><a class="dropdown-item" href="?sort=created_at">En Eski</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Tablo -->
        <div class="table-responsive">
            {% render_table table %}
        </div>
    </div>
</div>
{% endblock %}
