{% extends 'base.html' %}
{% load static %}
{% load django_tables2 %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Müşteri Listesi</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <div class="table-responsive">
                            {% render_table table 'django_tables2/bootstrap4.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
