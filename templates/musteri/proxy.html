<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Ikamet Başvurusu Kontrol</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <!-- Burası, proxy'den gelen içerikle doldurulacak -->
                    <button onclick="openSite()" class="btn btn-primary" style="margin-top: 10px;">İkamet
                        Başvurusunu Kontrol Etmek İçin Tıklayınız</button>

                    <script>
                        function openSite() {
                            $('#myModal').modal('show');  // Modalı göster
                            $('#modalBodyContent').html('Loading...');  // İçeriği yükleme mesajıyla doldurun

                            // İçeriği proxy'den al
                            $.get('/proxy-view/', function (data) {
                                // Proxy'den alınan verilerle içeriği güncelle
                                $('#modalBodyContent').html(data);
                            });
                        }
                    </script>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
