{% extends "base.html" %}
{% load static %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Profil Bilgileri</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" value="{{ user.username }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ad</label>
                                <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Soyad</label>
                                <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">E-posta</label>
                                <input type="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Son Giriş</label>
                                <input type="text" class="form-control" value="{{ user.last_login|date:'d.m.Y H:i' }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Kayıt Tarihi</label>
                                <input type="text" class="form-control" value="{{ user.date_joined|date:'d.m.Y' }}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
