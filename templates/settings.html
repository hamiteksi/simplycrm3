{% extends "base.html" %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-xl-4">
            <!-- Settings Navigation -->
            <div class="card">
                <div class="card-body">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                        <button class="nav-link text-start active" data-bs-toggle="pill" data-bs-target="#account" type="button">
                            <i class="fas fa-user me-2"></i>Account
                        </button>
                        <button class="nav-link text-start" data-bs-toggle="pill" data-bs-target="#security" type="button">
                            <i class="fas fa-shield-alt me-2"></i>Security
                        </button>
                        <button class="nav-link text-start" data-bs-toggle="pill" data-bs-target="#notifications" type="button">
                            <i class="fas fa-bell me-2"></i>Notifications
                        </button>
                        <button class="nav-link text-start" data-bs-toggle="pill" data-bs-target="#appearance" type="button">
                            <i class="fas fa-paint-brush me-2"></i>Appearance
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-xl-8">
            <div class="tab-content">
                <!-- Account Settings -->
                <div class="tab-pane fade show active" id="account">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Account Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row mb-4">
                                    <div class="col-12 col-md-4 mb-3 mb-md-0">
                                        <div class="d-flex flex-column align-items-center">
                                            <img src="{% static 'images/avatar.png' %}" alt="Profile Picture" 
                                                 class="rounded-circle img-fluid mb-2" style="width: 100px;">
                                            <button type="button" class="btn btn-sm btn-outline-primary">Change Photo</button>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-8">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label class="form-label">First Name</label>
                                                <input type="text" class="form-control" value="{{ user.first_name }}">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Last Name</label>
                                                <input type="text" class="form-control" value="{{ user.last_name }}">
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Email</label>
                                                <input type="email" class="form-control" value="{{ user.email }}">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Company</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Job Title</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="tab-pane fade" id="security">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Security Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-4">
                                    <h6>Change Password</h6>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label class="form-label">Current Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Confirm New Password</label>
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <h6>Two-Factor Authentication</h6>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                                        <label class="form-check-label" for="twoFactorAuth">Enable two-factor authentication</label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Update Security Settings</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="tab-pane fade" id="notifications">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Notification Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-4">
                                    <h6>Email Notifications</h6>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="emailNewCustomer" checked>
                                        <label class="form-check-label" for="emailNewCustomer">
                                            New customer notifications
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="emailTaskComplete" checked>
                                        <label class="form-check-label" for="emailTaskComplete">
                                            Task completion notifications
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="emailNewComment">
                                        <label class="form-check-label" for="emailNewComment">
                                            New comment notifications
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <h6>System Notifications</h6>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="systemUpdates" checked>
                                        <label class="form-check-label" for="systemUpdates">
                                            System updates
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="systemNews">
                                        <label class="form-check-label" for="systemNews">
                                            System news and announcements
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Save Notification Settings</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Appearance Settings -->
                <div class="tab-pane fade" id="appearance">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Appearance Settings</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-4">
                                    <h6>Theme</h6>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="theme" id="lightTheme" checked>
                                        <label class="form-check-label" for="lightTheme">
                                            Light Mode
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="theme" id="darkTheme">
                                        <label class="form-check-label" for="darkTheme">
                                            Dark Mode
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="theme" id="systemTheme">
                                        <label class="form-check-label" for="systemTheme">
                                            Use System Theme
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <h6>Font Size</h6>
                                    <select class="form-select">
                                        <option>Small</option>
                                        <option selected>Medium</option>
                                        <option>Large</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary">Save Appearance Settings</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
